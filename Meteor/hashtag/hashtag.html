<head>
  <title>Hashtag Aggregator</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Hashtag Aggregator</h1>
      <form class="new-hashtag">
        <input type="text" name="text" placeholder="Type to add new tags" />
      </form>
    </header>
 	
    <div class='left'>
	 		<h2>Tags</h2>
	    <ul>
		    <li class='hashtag' data-name="all">All</li>
	      {{#each hashtags}}
	        {{> hashtag}}
	      {{/each}}
	    </ul>
    </div>

    <div class='right'>
		  <h2>Photos</h2>
	    <ul>
	      {{#each photos}}
	        {{> photo}}
	      {{/each}}
	    </ul>
    </div>

  </div>
</body>

<template name="hashtag">
  <li class='hashtag' data-name="{{name}}">
  	<button class="hashtag-delete">&times;</button> 
  		{{name}}  ({{count}})
  </li>
</template>

<template name="photo">
  <li>
  	<button class="photo-delete">&times;</button>
  		SCORE: {{score}} <br>
  		{{commentCount}} comments  ||  {{likeCount}} likes <br>
  		<img src="{{image}}"/><br>
  		<small>#{{tag}}</small>
  </li>
</template>
