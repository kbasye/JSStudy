<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Fruit Trees</title>
		<meta name="description" content="OO JS">
		<meta name="author" content="Katey Basye">
		 
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/normalize.css" type="text/css" />
		 
		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		  <![endif]-->
	</head>
	<body id='index'>
		<div id='wrapper'>
			<header class='section group'>
				<div class='col span_12_of_12'>
					<h1>Fruit Trees</h1>
				</div>
			</header>
			<div class='section group'>
				<div class='col span_9_of_12'>
					<div id='orchard' class='section group'>
					</div>
				</div>
				<div id='tree-planter' class='col span_3_of_12'>
					<form name='tree-planter'>
						<label>Plant a Fruit Tree</label><br>
						<label for='name'>Fruit Type: </label>
						<select name='name' id='name'>
						  <option value="mango">Mango</option>
						  <option value="orange">Orange</option>
						  <option value="lemons">Lemons</option>
						  <option value="limes">Limes</option>
						  <option value="plums">Plums</option>
						</select>

						<br>
						<label for='color'>Fruit Color: </label><input type='color' name='color' id='color'><br>
						<button type='button' id='plant-trees'>Plant!</button>
					</form>
					<p id='stock-label' class='label'></p>
					<button type='button' id='grow-trees'>Grow Trees</button>
				</div>
			</div>
		</div>
	</body>
	<script src='js/main.js' type="text/javascript"></script>
	<script src='js/jquery-2.1.1.min.js' type="text/javascript"></script>
</html>
